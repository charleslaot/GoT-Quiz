<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css"> 
        <link rel="stylesheet" href="css-grid.css">        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">    
        <link rel="icon" href="https://image.ibb.co/bwSgNc/favicon_16.png" type="image/x-icon">    
        <title>GoT Fan Quiz</title>
    </head>
    <body> 
        <section>
            <header role="banner" class="js-header">
            </header>          
        </section>                
            
        <main role="main">
            <section role="region" class="question">
                <div class="row js-row">
                    <div class="col-3 logoLeft">
                        <img class="sigil" src="https://image.ibb.co/h5LoQx/startNEW.png" alt="Game of Thrones Stark Sigil">
                    </div> 
                    <div class="col-6 headerTitle">
                        <h1>Game of Thrones</h1>    
                        <h4>Fan Quiz</h4>
                    </div>
                    <div class="col-3 logoRight">
                        <img class="sigil" src="https://image.ibb.co/m5P1Cc/lanNEW.png" alt="Game of Thrones Lannister Sigil">
                    </div> 
                </div> 
            </section>
            <section>
                <form class="js-form" action="submit">
                    <button type="submit" class="submit-btn">
                        Start
                    </button>                
                </form>      
            </section>
        </main>   

        <script src="//code.jquery.com/jquery.min.js"></script>      
        <script src="view.js"></script>
        <script src="model.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
